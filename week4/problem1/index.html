<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Directory</title>
</head>
<body>

    <h1>Phone Directory</h1>

    <!-- add contact info div-->
    <div class="addContContainer">

        <!-- user input div -->
        <div class="contactForm">
            <input type="text" id="Cont_name" placeholder="New Contact Name">
            <input type="text" id="Cont_mobile" placeholder="Mobile Number">
            <input type="text" id="Cont_email" placeholder="Email Address">

            <button id="addContact">Add Contact</button>
        </div>

        <!-- error message alert div-->
        <div id="error" class="error-message"></div>

    </div>

    <!-- mobile no. search bar -->
    <h2>Mobile Number search..</h2>
    <div class="searchNum">
    <input type="text" id="searchInput" placeholder="Search by Mobile Number">
    </div>


    <h2>Contacts</h2>
    <!-- contacts list div -->
    <div class="contacts" id="contactsContainer">
        <table id="contactTable">
            <thead>
                <tr>
                    <th id="sortName" class="sort">Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>
</html>
