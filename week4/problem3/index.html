<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="title"> Lab 2 - Problem 3 </h1>
    <div class="search-wrapper">
      <input type="text" placeholder="Enter a github username..." id="search-box" />
      <button onclick="userfinder()">Search</button>
    </div>
    <div class="wrapper">
      <div class="user_container">
        <h2 class="header">User Profile</h2>
        <div>
          <img id="pfp" src="" alt="Profile Photo" />
        </div>
        <div id="name">Name:</div>
        <div id="username">Username:</div>
        <div id="email">Email:</div>
        <div id="location">Location: </div>
        <div id="No-gist">No. of Gists:</div>
      </div>
      <div class="right_container">
        <h2 class="header">User Repositories</h2>
        <div class="repo-content"></div>
      </div>
    </div>
  </body>
</html>
